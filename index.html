<!DOCTYPE html>
<html lang="sv" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digitala Skolverktyg</title>
  <meta name="description" content="Snabb ingång till digitala skolverktyg.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="msapplication-TileColor" content="#0a2e6d">
  <meta name="msapplication-config" content="browserconfig.xml">
  <meta name="theme-color" content="#0a2e6d">

  <style>
    :root{
      --blue:#0a2e6d; --black:#000000; --yellow:#ffd600;
      --bg:#f7f8fb; --bg-elev:#ffffff; --ink:#0c1222; --ink-muted:#475169; --muted:#6b7280;
      --line:rgba(10,46,109,.10); --panel:rgba(255,255,255,.82);
      --shadow:0 10px 30px rgba(10,46,109,.12); --shadow-soft:0 6px 18px rgba(10,46,109,.10);
      --hero-grad:linear-gradient(180deg,#f9fbff 0%, #f6f8fe 80%);
      --icon:var(--blue); --radius:16px; --maxw:1120px;
      --heading-color: var(--blue);
    }
    :root[data-theme="dark"]{
      --bg:#0b1222; --bg-elev:#0f172a; --ink:#edf2ff; --ink-muted:#b6c1e3; --muted:#8ea0c8;
      --line:rgba(255,255,255,.12); --panel:rgba(11,18,34,.72);
      --shadow:0 14px 34px rgba(0,0,0,.45); --shadow-soft:0 10px 24px rgba(0,0,0,.35);
      --hero-grad:linear-gradient(180deg,#0b1222 0%, #0e1830 80%);
      --icon:#ffd600;
      --heading-color:#ffd600;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ink); background:var(--hero-grad); transition:background .3s ease, color .2s ease}
    a{color:inherit; text-decoration:none}
    .container{width:100%; max-width:var(--maxw); margin:0 auto; padding:0 20px}

    header{position:sticky; top:0; z-index:50; background:var(--panel); backdrop-filter:blur(10px); border-bottom:1px solid var(--line)}
    .nav{display:flex; align-items:center; justify-content:space-between; padding:12px 0;}
    .brand{display:flex; align-items:center; gap:12px}
    .brand img{height: clamp(60px, 8vw, 120px); width: auto; object-fit: contain;}
    nav ul{display:flex; gap:16px; list-style:none; margin:0; padding:0}
    nav a{padding:10px 14px; border-radius:999px; font-weight:700; letter-spacing:.3px}
    nav a:hover{background:rgba(255,255,255,.06)}
    .cta-row{display:flex; align-items:center; gap:10px}
    .theme-toggle{background:none; border:1.5px solid var(--line); color:var(--ink); padding:10px 14px; border-radius:999px; font-weight:700; cursor:pointer}

    main{padding:28px 0}
    .section-head{display:flex; align-items:center; justify-content:space-between; margin:4px 0 16px}
    .section-title{font-weight:800; font-size:20px; color:var(--heading-color); letter-spacing:1px; text-transform:uppercase}

    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:18px}
    .card{grid-column:span 6; background:var(--bg-elev); border-radius:var(--radius); box-shadow:var(--shadow-soft); padding:18px; display:flex; gap:16px; align-items:center; transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-2px); box-shadow:var(--shadow)}
    .icon{width:56px; height:56px; border-radius:14px; background:rgba(10,46,109,.10); display:grid; place-items:center; color:var(--icon)}
    h4{margin:0 0 6px; font-size:18px; font-weight:800}
    p{margin:0; color:var(--ink-muted); line-height:1.55}
    .spacer{flex:1}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:12px 16px; border-radius:999px; font-weight:800; letter-spacing:.3px}
    .btn-primary{background:var(--yellow); color:var(--blue); box-shadow:0 8px 20px rgba(255,214,0,.25)}
    .card-link{position:relative}
    .card-link .btn{pointer-events:none}

    @media (max-width:980px){ .card{grid-column:span 12} }

    .fade-up{opacity:0; transform:translateY(12px); animation:fadeUp .5s ease forwards}
    @keyframes fadeUp{to{opacity:1; transform:none}}
  </style>

  <script>
    (function(){
      const key='theme-preference';
      const saved=localStorage.getItem(key);
      const theme = saved || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <header aria-label="Huvudmeny">
    <div class="container nav">
      <a href="#verktyg" class="brand" aria-label="Till verktygen">
        <img src="logo.png" alt="Logotyp" />
      </a>
      <nav aria-label="Primär">
        <ul>
          <li><a href="#verktyg">Verktyg</a></li>
        </ul>
      </nav>
      <div class="cta-row">
        <button class="theme-toggle" id="themeBtn" aria-label="Växla mörkerläge">Mörkerläge</button>
      </div>
    </div>
  </header>

  <main id="verktyg" class="container">
    <div class="section-head">
      <h2 class="section-title">Verktyg</h2>
    </div>
    <div class="grid">
      <a class="card card-link fade-up" href="https://mattiasleandersson-afk.github.io/name/" target="_blank" rel="noopener" role="article" aria-label="Öppna Namnträning i ny flik">
        <div class="icon" aria-hidden="true">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 14a5 5 0 0 1 0-7l1-1a5 5 0 1 1 7 7l-1 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M14 10a5 5 0 0 1 0 7l-1 1a5 5 0 1 1-7-7l1-1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div>
          <h4>Namnträning</h4>
          <p>Träna kopplingen ansikte → namn. Importera listor, följ statistik.</p>
        </div>
        <div class="spacer"></div>
        <span class="btn btn-primary">Öppna</span>
      </a>

      <a class="card card-link fade-up" href="https://mattiasleandersson-afk.github.io/ansikte/" target="_blank" rel="noopener" role="article" aria-label="Öppna Ansiktsurklipp i ny flik">
        <div class="icon" aria-hidden="true">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 3v12a3 3 0 0 0 3 3h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M3 6h12a3 3 0 0 1 3 3v12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </div>
        <div>
          <h4>Ansiktsurklipp</h4>
          <p>Markera och spara ansikten från gruppbilder. Snabb export.</p>
        </div>
        <div class="spacer"></div>
        <span class="btn btn-primary">Öppna</span>
      </a>
    </div>
  </main>

  <script>
    (function(){
      const root=document.documentElement, key='theme-preference', btn=document.getElementById('themeBtn');
      const update=()=>{ const t=root.getAttribute('data-theme'); btn.textContent=t==='dark'?'Ljust läge':'Mörkerläge'; const meta=document.querySelector('meta[name="theme-color"]'); if(meta){ meta.setAttribute('content', t==='dark'? '#0b1222':'#0a2e6d'); } };
      btn.addEventListener('click',()=>{ const cur=root.getAttribute('data-theme'); const next=cur==='dark'?'light':'dark'; root.setAttribute('data-theme',next); localStorage.setItem(key,next); update(); });
      update();
    })();

    const obs=new IntersectionObserver((es)=>{es.forEach(e=>{if(e.isIntersecting){e.target.style.animationPlayState='running'; obs.unobserve(e.target);}})},{threshold:.1});
    document.querySelectorAll('.fade-up').forEach(el=>{el.style.animationPlayState='paused'; obs.observe(el);});
  </script>
</body>
</html>
